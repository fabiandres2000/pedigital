        <script>
            $(document).ready(function () {
                $.extend({
                    CargarAsignaturas: function () {
                        const urlSearchParams = new URLSearchParams(window.location.search);
                        const IdAsig = urlSearchParams.get("id");
                        const Asig = urlSearchParams.get("Asig");

                        $("#Titulo_asig").html(" Contenido " + Asig + " Grado Primero");

                        const xhttp = new XMLHttpRequest();
                        xhttp.open("GET", "PerGrado1.json", true);
                        xhttp.send();

                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                let datos = JSON.parse(xhttp.responseText);

                                let arrayPeriodos = datos.filter((e) => e.modulo == IdAsig);
                                let contenido = "";
                                let x = 1;

                                for (let item of arrayPeriodos) {
                                    x == 1 ? (contenido += '  <li class="nav-item">' + '<a class="nav-link active" id="base-tab' + x + '" data-toggle="tab" aria-controls="tab' + x + '"' + 'href="#tab' + x + '" aria-expanded="true">' + item.desper + "</a>" + "</li>") : (contenido += '  <li class="nav-item">' + '<a class="nav-link" id="base-tab' + x + '" data-toggle="tab" aria-controls="tab' + x + '"' + 'href="#tab' + x + '" aria-expanded="true">' + item.desper + "</a>" + "</li>");
                                    x++;
                                }
                                $("#Periodos").html(contenido);

                                let ContPer = "";
                                let y = 1;

                                for (let item2 of arrayPeriodos) {
                                    y == 1 ? (ContPer = ' <div  class="tab-pane active" id="tab' + y + '" aria-expanded="true" aria-labelledby="base-tab' + y + '">' + ' <div class="card-content collapse show">' + '<div class="card-body" id="Per' + item2.idper + '"> ' + "</div>" + "</div>" + "</div>") : (ContPer = ' <div  class="tab-pane" id="tab' + y + '"  aria-labelledby="base-tab' + y + '">' + ' <div class="card-content collapse show">' + '<div class="card-body" id="Per' + item2.idper + '"> ' + "</div>" + "</div>" + "</div>");

                                    $("#Unidades").append(ContPer);

                                    y++;

                                    const xhttp2 = new XMLHttpRequest();
                                    xhttp2.open("GET", "UnidGrado1.json", true);
                                    xhttp2.send();

                                    xhttp2.onreadystatechange = function () {
                                        if (this.readyState == 4 && this.status == 200) {
                                            let unidades = JSON.parse(xhttp2.responseText);

                                            let arrayUniades = unidades.filter((e) => e.periodo == item2.idper);

                                            let ContUnid = "";

                                            for (let itemuni of arrayUniades) {
                                                ContUnid += '<div class="bs-callout-primary callout-bordered mt-1" onclick="$.MostTemas(' + itemuni.idunid + ');">' + '<div class="media align-items-stretch">' + '<div class="d-flex align-items-center bg-primary p-2">' + '<i class="fa fa-folder fa-lg white"></i>' + "</div>" + '<div class="media-body p-1">' + "<strong>" + itemuni.nomunid + "</strong>" + "<p>" + itemuni.desunid + "</p>" + "</div>" + "</div>" + "</div>";
                                            }

                                            $("#Periodos").html(contenido);

                                            $("#Per" + item2.idper).append(ContUnid);
                                        }
                                    };
                                }
                            }
                        };
                    },
                    MostTemas: function (idTem) {
                        const xhttp = new XMLHttpRequest();
                        xhttp.open("GET", "TemasGrado1.json", true);
                        xhttp.send();

                        $("#Asignaturas").hide();
                        $("#Temas").show();
                        $("#btn_AtrasAsig").hide();
                        $("#btn_AtrasPer").show();

                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                let datos = JSON.parse(xhttp.responseText);
                                let arrayTemas = datos.filter((e) => e.unidad == idTem);
                                let x = 1;
                                let ContTemas = "";
                                for (let itemTem of arrayTemas) {
                                    var myClass = ["bs-callout-primary", "bs-callout-success", "bs-callout-danger",];
                                    var rand = Math.floor(Math.random() * myClass.length);
                                    var rValue = myClass[rand];

                                    x == 1 ?
                                        (ContTemas += '  <div style="cursor:pointer;" onclick="$.MostDetTema(' + itemTem.idcont + ');" class="' + rValue + ' callout-bordered">' +
                                            '<div class="media align-items-stretch">' +
                                            '<div class="d-flex align-items-center bg-primary p-2">' +
                                            '<i class="fa fa-eye fa-lg white"></i>' +
                                            "</div>" + '<div class="media-body p-1">' +
                                            "<strong>" + itemTem.titu_contenido + "</strong>" +
                                            "<p>" + itemTem.objetivo_general + "</p>" +
                                            "</div>" + " </div>" + "</div>")
                                        :
                                        (ContTemas += '<div class="' + rValue + ' callout-bordered mt-1" style="cursor:pointer;" onclick="$.MostDetTema(' + itemTem.idcont + ');">' +
                                            '<div class="media align-items-stretch">' + '<div class="d-flex align-items-center bg-primary p-2">' +
                                            '<i class="fa fa-eye fa-lg white"></i>' + "</div>" + '<div class="media-body p-1">' +
                                            "<strong>" + itemTem.titu_contenido + "</strong>" + "<p>" + itemTem.objetivo_general + "</p>" + "</div>" + " </div>" + "</div>");
                                    x++;
                                }

                                $("#LisTemas").html(ContTemas);
                            }
                        };
                    },
                    MostDetTema: function (idcont) {
                        const xhttp = new XMLHttpRequest();
                        xhttp.open("GET", "TemasDetGrado1.json", true);
                        xhttp.send();

                        var $wrapper = $("#cont_tema");
                        $wrapper.avnSkeleton("display");

                        $("#IdCont").val(idcont);

                        $("#Temas").hide();
                        $("#DetContTema").show();
                        $("#btn_AtrasPer").hide();
                        $("#btn_AtrasTem").show();

                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                let datos = JSON.parse(xhttp.responseText);
                                let arrayTemas = datos.filter((e) => e.contenido == idcont);

                                for (let itemTem of arrayTemas) {
                                    $wrapper.avnSkeleton("remove");
                                    // $wrapper.find('> header').append(itemTem.titu_contenido);
                                    $wrapper.find("> main").append(itemTem.cont_documento);
                                }
                            }
                        };

                        const xhttp2 = new XMLHttpRequest();
                        xhttp2.open("GET", "VideoTemasGrado1.json", true);
                        xhttp2.send();


                        xhttp2.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {

                                let datos = JSON.parse(xhttp2.responseText);
                                let arrayTemas = datos.filter((e) => e.idcont == idcont);

                                arrayTemas.length > 0 ? $("#btn_Video").show() : $("#btn_Video").hide();

                            }
                        };



                    },
                    VolverPer: function () {
                        $("#Temas").hide();
                        $("#Asignaturas").show();
                        $("#btn_AtrasPer").hide();
                        $("#btn_AtrasAsig").show();
                    },
                    VolverTema: function () {
                        $("#DetContTema").hide();
                        $("#Temas").show();
                        $("#btn_AtrasTem").hide();
                        $("#btn_AtrasPer").show();
                        $("#cont_tema").html('<header style="text-transform: capitalize;"></header>' + '<main style="height: 400px; overflow: auto;"></main>');
                    },
                    VerListVideo: function () {
                        let idcont = $("#IdCont").val();

                        $("#ModAnima").modal({
                            backdrop: 'static',
                            keyboard: false
                        });


                        const xhttp2 = new XMLHttpRequest();
                        xhttp2.open("GET", "VideoTemasGrado1.json", true);
                        xhttp2.send();


                        xhttp2.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {

                                let datos = JSON.parse(xhttp2.responseText);
                                let arrayVideos = datos.filter((e) => e.idcont == idcont);
                                var contenido = '';
                                let x = 1;
                                for (let itemVide of arrayVideos) {
                                    contenido +=
                                        '<div class="bs-callout-warning callout-square callout-bordered mt-1">' +
                                        '<div class="media align-items-stretch">' +

                                        ' <div style="cursor:pointer" class="d-flex align-items-center bg-success p-2">' +
                                        '       <i class="ft-video white font-medium-5"></i>' +
                                        '    </div>' +
                                        '    <div class="media-body p-1">' +
                                        '    <a style="cursor:pointer"  class="text-truncate">' +
                                        '     <a onclick="$.MostAnim(this.id)" id="' + x + '" data-ruta="'+itemVide.tit.slice(0, -4).toLowerCase()+'"  data-archivo="' + itemVide.nomvid +
                                        '"  > <strong style="text-transform: capitalize;" >' +
                                        itemVide.tit.slice(0, -4).toLowerCase() +
                                        '</strong></a>' +
                                        '       </div>' +
                                        '    </div>' +
                                        '  </div>';
                                    x++;
                                }

                                $("#ListAnimaciones").html(contenido);


                            }
                        };
                    },
                    MostAnim: function (id) {
                        $("#DetAnimaciones").show();
                        $("#ListAnimaciones").hide();
                        $("#btn_atrasModAnima").show();
                        $("#btn_salirModAnima").hide();
                        var videoID = 'videoclipAnima';
                        var sourceID = 'mp4videoAnima';
                        var nomarchi = $('#' + id).data("archivo");
                        var TitVideo = $('#' + id).data("ruta");
                        var newmp4 = "Videos/" + nomarchi;
                        $('#' + videoID).get(0).pause();
                        $('#' + sourceID).attr('src', newmp4);
                        $('#' + videoID).get(0).load();
                        $('#' + videoID).get(0).play();

                        $("#titu_temaAnim").html(TitVideo);
                        
                    },
                    CloseModAnimaciones: function () {
                        $('#ModAnima').modal('toggle');
                    },
                    AtrasModAnima: function () {
                        $("#ListAnimaciones").show();
                        $("#DetAnimaciones").hide();
                        $("#btn_salirModAnima").show();
                        $("#btn_atrasModAnima").hide();
                        var videoID = 'videoclipAnima';
                        $('#' + videoID).get(0).pause();
                    },

                });

                $.CargarAsignaturas();
            });
        </script>
